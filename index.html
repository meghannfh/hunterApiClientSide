<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Hunter x Hunter API</title>
</head>
<body>
    <section class="topTwoContainer">
        <section class="apiExplanation">
            <h1>Hunter Encyclopedia</h1>
            <label class="input">
            <input class="input__field" type="text" placeholder=" " />
    
            <span class="input__label">Enter Hunter Name</span>
            </label>
            
            <div class="button-group">
                <button>Find Hunter</button>
            </div> 
        </section>
    
        <section class="searchResults">
            <div class="namePlace">
                <h6 class="birthName"></h3>
                <div class="ageContainer">
                    <h6 class="age"></h6>
                </div>
            </div>

            <div class="infoPlaceContainer">
                <div class="infoPlace">
                    <h4 class="infoHolder">Nen Type</h4>
                    <p class="nenType"></p>
                    <h4 class="infoHolder">Birth Date</h4>
                    <p class="birthDate"></p>
                    <h4 class="infoHolder">Birth Location</h4>
                    <p class="birthPlace"></p>
                    <h4 class="infoHolder">W. Zodiac</h4>
                    <p class="westernZodiac"></p>
                    <h4 class="infoHolder">C. Zodiac</h4>
                    <p class="chineseZodiac"></p>
                </div>
                <div class="hunterImgContainer" id="hunterImgContainer">
                    <!-- <img src="#" class="hunterImage" alt="character image"> -->
                </div>
            </div>
            <div class="hxhLogoPlaceholder">
                <img class="logoPlaceholder" src="/media/placeholder.gif" alt="Hunter x Hunter logo">
            </div>
            
        </section>

    </section>

    <div class="documentationCode">
        <div class="docInfoContainer">
            <p class="documentation" id="docBtn">using this API</p>
            
            <div class="toolTipAndUrl" id="toolTipAndURL">
                <p class="apiURL" id="apiURL">https://web-production-91ba.up.railway.app/api/<span class="hunterNameHere">hunterNameHere</span><span class="tooltiptext" id="myToolTip">click to copy API URL</span>
                </p>
            </div>
        
            <p class="creator">created by <a href="https://github.com/meghannfh">meghann hlibichuk</a>
            </p>
        </div>
    </div>

    <div class="allHuntersContainer">
        <ul class="huntersList" id="huntersList">

        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
